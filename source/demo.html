    <script type="text/template">
      ##From zero to a website in 4 minutes (1/2)

      * Sit back and watch, no need to repeat this on your machine now
      * First we create a folder and start a new MkDocs project
<pre><code>mkdir -p ~/Projects/pyladies/pyladies-sg
cd ~/Projects/pyladies/pyladies-sg
mkvirtualenv pyladies-sg
pip install mkdocs
mkdocs new src
cd src
atom .
# Change site_name in mkdocs.yml
# Change content in index.html
mkdocs build
open site/index.html
</code></pre>
      </script>
  </section>

  <section data-markdown>
    <script type="text/template">
      ##From zero to a website in 4 minutes (2/2)
      Next we start a Git repo and publish on GitHub
<pre><code>git init
atom .gititnore
# add: site/
git add .
git commit
# Initial commit
# Go to https://github.com/new
git remote add origin git@github.com:mbrochh/pyladies-sg.git
git push -u origin master
mkdocs gh-deploy
# Go to http://mbrochh.github.io/pyladies-sg
</code></pre>
    </script>
